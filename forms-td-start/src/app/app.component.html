<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input #name="ngModel" type="text" id="username" class="form-control" ngModel name="username" required>
                        <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid username</span>
                    </div>
                    <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email>
                    </div>
                </div>
                <p *ngIf="!userdata.valid && userdata.touched">User data is invalid!</p>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret" required>
                      <option value="pet">Your first Pet?</option>
                      <option value="teacher">Your first teacher?</option>
                    </select>
                    <div class="form-group">
                        <textarea name="questionAwnser" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
                    </div>
                    <p>Your reply : {{answer}}</p>
                    <div class="radio" *ngFor="let d of genders">
                        <label><input type="radio" name="d" ngModel [value]="d" required>{{d}}</label>
                    </div>
                </div>
                <!--<p *ngIf="!f.valid">Please enter a valid value!</p>-->
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Username : {{user.username}}</p>
            <p>Mail : {{user.email}}</p>
            <p>Secret question : Your first {{user.secretQuestion}}</p>
            <p>Anwser : {{user.answer}}</p>
            <p>Gender : {{user.gender}}</p>
        </div>
    </div>
</div>
