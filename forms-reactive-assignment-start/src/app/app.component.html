<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
            <form class="form-group" [formGroup]="practice">
                <div>
                    <span>Project Name</span>
                    <input type="text" class="form-control" formControlName="projectName">
                    <span class="help-block" *ngIf="!practice.get('projectName').valid && practice.get('projectName').touched">
                    <!--<span class="help-block" *ngIf="!practice.get('projectName').valid">
                        Please enter a valid project name</span>-->
                    <span class="help-block" *ngIf="practice.get('projectName').errors['projectNameInvalid']">
                        This project name was banned! Please enter another one.</span>
                    </span>
                </div>
                <div>
                    <span>Mail</span>
                    <input type="text" class="form-control" formControlName="email">
                    <span class="help-block" *ngIf="!practice.get('email').valid && practice.get('email').touched">
                        Please enter a valid email</span>
                </div>
                <select formControlName="status">
                  <option value="Stable">Stable</option>
                  <option value="Critical">Critical</option>
                  <option value="Finished">Finished</option>
                </select>
                <div>
                    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
